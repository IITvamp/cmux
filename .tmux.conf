# Tmux configuration for cmux
# This runs maintenance and dev scripts when a session is first attached

# Hook that runs when a client attaches to a session
# Runs maintenance and dev scripts only once on first attach
set-hook -g client-attached 'run-shell "[ -f /var/tmp/cmux-scripts/.scripts-run ] || /root/workspace/scripts/run-on-tmux-attach.sh"'

# Basic tmux settings
set -g default-terminal "xterm-256color"
set -g history-limit 50000
set -g mouse on
