name: Test Cmux Package

on:
  push:
    paths:
      - "packages/cmux/**"
      - ".github/workflows/test-cmux.yml"
  pull_request:
    paths:
      - "packages/cmux/**"
      - ".github/workflows/test-cmux.yml"

jobs:
  test:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        node-version: [24]

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run typecheck
        run: bun run typecheck

      - name: Run env leak test
        run: bun run test
        working-directory: packages/cmux
