name: Test Cmux Package

on:
  push:
    paths:
      - 'packages/cmux/**'
      - '.github/workflows/test-cmux.yml'
  pull_request:
    paths:
      - 'packages/cmux/**'
      - '.github/workflows/test-cmux.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm install
      working-directory: packages/cmux
      
    - name: Run typecheck
      run: npm run typecheck
      working-directory: packages/cmux
      
    - name: Build package
      run: npm run build
      working-directory: packages/cmux
      
    - name: Run env leak test
      run: npm test
      working-directory: packages/cmux