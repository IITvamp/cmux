      - name: Install system dependencies for AppImage and cross-compilation
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2 gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
      - name: Install dependencies (bun)
        run: bun install --frozen-lockfile
