    needs: prepare-release
    environment: electron
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || github.ref }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.21
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          profile: minimal
          targets: x86_64-unknown-linux-gnu
      - name: Install system dependencies for AppImage
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2
      - name: Install dependencies (bun)
        run: bun install --frozen-lockfile
      - name: Ensure local production node_modules (apps/client)
        working-directory: apps/client
        run: |
          set -euo pipefail
          # electron-builder needs a local node_modules, not just workspace symlinks
          # On Linux with limited disk, rely on bun install in apps/client
          if [ ! -d "node_modules" ]; then
            echo "Installing local node_modules..."
            bun install --frozen-lockfile
          fi
