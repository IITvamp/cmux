<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>cmux • terminals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/css/xterm.css">
    <style>
      :root {
        color-scheme: dark;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: #020617;
        color: #e2e8f0;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        display: flex;
        flex-direction: column;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem 1.5rem;
        border-bottom: 1px solid rgba(148, 163, 184, 0.25);
        background: rgba(10, 14, 27, 0.85);
        backdrop-filter: blur(12px);
        position: sticky;
        top: 0;
        z-index: 10;
      }

      .brand {
        display: flex;
        align-items: baseline;
        gap: 0.75rem;
      }

      .brand-pill {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.2rem 0.6rem;
        border-radius: 9999px;
        background: rgba(59, 130, 246, 0.2);
        color: #38bdf8;
        font-weight: 600;
        letter-spacing: 0.08em;
        font-size: 0.75rem;
        text-transform: uppercase;
      }

      .brand-title {
        font-size: 1rem;
        color: rgba(148, 163, 184, 0.85);
      }

      button {
        appearance: none;
        border: none;
        border-radius: 0.75rem;
        padding: 0.6rem 1.2rem;
        font-size: 0.95rem;
        font-weight: 600;
        background: linear-gradient(120deg, rgba(56, 189, 248, 0.88), rgba(14, 165, 233, 0.92));
        color: #020617;
        cursor: pointer;
        transition: transform 120ms ease, box-shadow 120ms ease, filter 120ms ease;
        box-shadow: 0 12px 24px rgba(8, 112, 184, 0.35);
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 16px 30px rgba(8, 112, 184, 0.45);
      }

      button:active {
        transform: translateY(0);
        box-shadow: 0 8px 18px rgba(8, 112, 184, 0.35);
        filter: brightness(0.95);
      }

      button:focus-visible {
        outline: 2px solid rgba(14, 165, 233, 0.9);
        outline-offset: 3px;
      }

      main {
        flex: 1;
        padding: 1.5rem;
        display: grid;
        gap: 1.5rem;
        grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
        align-content: start;
      }

      .terminal-card {
        display: flex;
        flex-direction: column;
        border-radius: 0.9rem;
        border: 1px solid rgba(148, 163, 184, 0.2);
        background: linear-gradient(180deg, rgba(14, 20, 38, 0.95), rgba(10, 16, 31, 0.92));
        min-height: 320px;
        overflow: hidden;
        box-shadow: 0 20px 44px rgba(7, 11, 20, 0.55);
        position: relative;
      }

      .terminal-toolbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.75rem 1rem;
        border-bottom: 1px solid rgba(94, 110, 140, 0.25);
        background: rgba(12, 20, 35, 0.92);
      }

      .terminal-meta {
        display: flex;
        flex-direction: column;
        gap: 0.1rem;
      }

      .terminal-title {
        font-size: 0.95rem;
        font-weight: 600;
        color: #f8fafc;
      }

      .terminal-status {
        font-size: 0.75rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: rgba(148, 163, 184, 0.75);
      }

      .terminal-close {
        background: rgba(15, 23, 42, 0.68);
        color: rgba(148, 163, 184, 0.85);
        padding: 0.25rem 0.6rem;
        font-size: 1rem;
        border-radius: 0.55rem;
        box-shadow: none;
      }

      .terminal-close:hover {
        background: rgba(248, 113, 113, 0.18);
        color: #fca5a5;
      }

      .terminal-body {
        position: relative;
        flex: 1;
        min-height: 320px;
      }

      .xterm-surface {
        position: absolute;
        inset: 0;
      }

      .terminal-footer {
        padding: 0.6rem 1rem;
        border-top: 1px solid rgba(94, 110, 140, 0.2);
        background: rgba(10, 17, 33, 0.92);
        font-size: 0.75rem;
        color: rgba(148, 163, 184, 0.75);
        display: flex;
        justify-content: space-between;
      }

      footer {
        padding: 1rem 1.5rem 2rem;
        text-align: center;
        font-size: 0.85rem;
        color: rgba(148, 163, 184, 0.75);
      }

      @media (max-width: 900px) {
        main {
          grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="brand">
        <span class="brand-pill">cmux</span>
        <span class="brand-title">terminal sanity</span>
      </div>
      <button id="new-terminal" type="button">New terminal</button>
    </header>
    <main id="terminal-grid" aria-live="polite"></main>
    <footer>Creates real shells on demand. Resize the window or the panel to push PTY resize.</footer>

    <script type="module">
      import { Terminal } from "https://esm.sh/@xterm/xterm@5.5.0";
      import { FitAddon } from "https://esm.sh/@xterm/addon-fit@0.10.0";
      import { AttachAddon } from "https://esm.sh/@xterm/addon-attach@0.11.0";
      import { WebglAddon } from "https://esm.sh/@xterm/addon-webgl@0.18.0";
      import { WebLinksAddon } from "https://esm.sh/@xterm/addon-web-links@0.11.0";
      import { SearchAddon } from "https://esm.sh/@xterm/addon-search@0.15.0";
      import { Unicode11Addon } from "https://esm.sh/@xterm/addon-unicode11@0.8.0";

      const grid = document.getElementById("terminal-grid");
      const newTerminalButton = document.getElementById("new-terminal");
      const sessions = new Set();
      let sessionCounter = 0;

      newTerminalButton.addEventListener("click", () => {
        void spawnTerminal();
      });

      async function spawnTerminal() {
        const session = createTerminalCard(++sessionCounter);
        grid.prepend(session.card);
        sessions.add(session);

        try {
          session.status.textContent = "Starting…";
          session.card.dataset.state = "starting";
          const dims = measure(session);
          const response = await fetch("/api/tabs", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ cols: dims.cols, rows: dims.rows })
          });

          if (!response.ok) {
            throw new Error(`request failed (${response.status})`);
          }

          const payload = await response.json();
          session.id = payload.id;

          const wsUrl = new URL(payload.ws_url, window.location.origin);
          wsUrl.protocol = wsUrl.protocol === "https:" ? "wss:" : "ws:";

          const socket = new WebSocket(wsUrl);
          socket.binaryType = "arraybuffer";
          session.socket = socket;

          const attach = new AttachAddon(socket, { bidirectional: true });
          session.attachAddon = attach;
          session.term.loadAddon(attach);

          socket.addEventListener("open", () => {
            session.status.textContent = "Connected";
            session.card.dataset.state = "connected";
            focusTerm(session);
            fitAndResize(session);
          });

          socket.addEventListener("close", () => {
            session.status.textContent = "Closed";
            session.card.dataset.state = "closed";
            cleanup(session, { keepCard: true });
          });

          socket.addEventListener("error", () => {
            session.status.textContent = "Connection error";
            session.card.dataset.state = "error";
          });
        } catch (error) {
          session.status.textContent = `Error: ${String(error.message ?? error)}`;
          session.card.dataset.state = "error";
          cleanup(session, { keepCard: false });
        }
      }

      function createTerminalCard(index) {
        const card = document.createElement("section");
        card.className = "terminal-card";

        const toolbar = document.createElement("div");
        toolbar.className = "terminal-toolbar";
        card.append(toolbar);

        const meta = document.createElement("div");
        meta.className = "terminal-meta";
        toolbar.append(meta);

        const title = document.createElement("span");
        title.className = "terminal-title";
        title.textContent = `Terminal ${index}`;
        meta.append(title);

        const status = document.createElement("span");
        status.className = "terminal-status";
        status.textContent = "Idle";
        meta.append(status);

        const closeButton = document.createElement("button");
        closeButton.className = "terminal-close";
        closeButton.type = "button";
        closeButton.title = "Close terminal";
        closeButton.textContent = "×";
        toolbar.append(closeButton);

        const body = document.createElement("div");
        body.className = "terminal-body";
        card.append(body);

        const termSurface = document.createElement("div");
        termSurface.className = "xterm-surface";
        body.append(termSurface);

        const footer = document.createElement("div");
        footer.className = "terminal-footer";
        footer.innerHTML = '<span>Shift+Insert to paste</span><span>Ctrl+Shift+F → search</span>';
        card.append(footer);

        const term = new Terminal({
          allowProposedApi: true,
          fontFamily: '"JetBrains Mono", "Fira Code", monospace',
          fontSize: 14,
          cursorBlink: true,
          scrollback: 8000,
          theme: {
            background: "#0f172a",
            foreground: "#e2e8f0",
            cursor: "#38bdf8",
            selectionForeground: "#0f172a",
            selectionBackground: "rgba(56, 189, 248, 0.4)"
          }
        });

        const fitAddon = new FitAddon();
        const webLinksAddon = new WebLinksAddon();
        const searchAddon = new SearchAddon();
        const unicodeAddon = new Unicode11Addon();

        term.loadAddon(fitAddon);
        term.loadAddon(webLinksAddon);
        term.loadAddon(searchAddon);
        term.loadAddon(unicodeAddon);
        unicodeAddon.activate(term);

        term.open(termSurface);

        let webglAddon = null;
        try {
          webglAddon = new WebglAddon();
          term.loadAddon(webglAddon);
          webglAddon?.onContextLoss(() => {
            webglAddon?.dispose();
          });
        } catch {
          webglAddon?.dispose();
          webglAddon = null;
        }

        const resizeObserver = new ResizeObserver(() => {
          fitAndResize(session);
        });
        resizeObserver.observe(body);

        const session = {
          index,
          card,
          term,
          fitAddon,
          status,
          closeButton,
          body,
          socket: null,
          resizeObserver,
          attachAddon: null,
          id: null
        };

        closeButton.addEventListener("click", (event) => {
          event.stopPropagation();
          cleanup(session, { keepCard: false, sendSignal: true });
        });

        card.addEventListener("click", () => {
          focusTerm(session);
        });

        fitAndResize(session);
        focusTerm(session);

        return session;
      }

      function focusTerm(session) {
        session.term.focus();
      }

      function measure(session) {
        const { term, fitAddon } = session;
        fitAddon.fit();
        return {
          cols: term.cols ?? 80,
          rows: term.rows ?? 24
        };
      }

      function fitAndResize(session) {
        const { term, fitAddon, socket } = session;
        fitAddon.fit();
        if (socket && socket.readyState === WebSocket.OPEN) {
          socket.send(JSON.stringify({ type: "resize", cols: term.cols, rows: term.rows }));
        }
      }

      function cleanup(session, options = {}) {
        const { keepCard = false, sendSignal = false } = options;
        if (!sessions.has(session)) {
          return;
        }
        sessions.delete(session);

        session.resizeObserver.disconnect();
        session.attachAddon?.dispose();

        if (session.socket && session.socket.readyState === WebSocket.OPEN) {
          if (sendSignal && session.id) {
            fetch(`/api/tabs/${session.id}`, { method: "DELETE" }).catch(() => {});
          }
          session.socket.close();
        }

        session.term.dispose();

        if (!keepCard) {
          session.card.remove();
        }
      }

      window.addEventListener("resize", () => {
        window.requestAnimationFrame(() => {
          sessions.forEach((session) => fitAndResize(session));
        });
      });

      // Bootstrap an initial terminal for convenience.
      void spawnTerminal();
    </script>
  </body>
</html>
